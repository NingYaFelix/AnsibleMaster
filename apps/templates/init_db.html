<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始化数据库 - Ansible管理系统</title>
    <link rel="stylesheet" href="../static/CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/CSS/init_db.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-database"></i>
                <h1>初始化数据库</h1>
                <p>首次使用需要配置数据库</p>
            </div>
            <form id="init-db-form" class="login-form">
                <div class="form-group">
                    <label>
                        <i class="fas fa-server"></i>
                        <span>数据库类型</span>
                    </label>
                    <select id="db-type" name="db_type" required>
                        <option value="">请选择数据库类型</option>
                        <option value="mysql">MySQL</option>
                        <option value="postgresql">PostgreSQL</option>
                        <option value="sqlite">SQLite</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <i class="fas fa-network-wired"></i>
                        <span>主机地址</span>
                    </label>
                    <input type="text" id="db-host" name="host" required placeholder="localhost">
                </div>
                <div class="form-group">
                    <label>
                        <i class="fas fa-plug"></i>
                        <span>端口</span>
                    </label>
                    <input type="number" id="db-port" name="port" required placeholder="3306">
                </div>
                <div class="form-group">
                    <label>
                        <i class="fas fa-database"></i>
                        <span>数据库名</span>
                    </label>
                    <input type="text" id="db-name" name="name" required placeholder="AnsibleMster">
                </div>
                <div class="form-group">
                    <label>
                        <i class="fas fa-user"></i>
                        <span>用户名</span>
                    </label>
                    <input type="text" id="db-user" name="username" required placeholder="root">
                </div>
                <div class="form-group">
                    <label>
                        <i class="fas fa-lock"></i>
                        <span>密码</span>
                    </label>
                    <div class="password-input">
                        <input type="password" id="db-password" name="password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="error-message" id="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>

                <div class="status-container" id="status-container">
                    <div class="status-item" id="status-message">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>正在初始化...</span>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="login-btn" id="submit-btn">
                        <i class="fas fa-check-circle"></i>
                        开始初始化
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../static/JS/init_db.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - Ansible管理系统</title>
    <link rel="stylesheet" href="../static/CSS/login.css">
    <link rel="stylesheet" href="../static/CSS/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-key"></i>
                <h1>重置密码</h1>
                <p>请输入您的邮箱地址，我们将向您发送重置密码的链接</p>
            </div>
            <form id="forgot-password-form" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        <span>邮箱地址</span>
                    </label>
                    <input type="email" id="email" name="email" required placeholder="请输入您的邮箱地址">
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn">
                        <i class="fas fa-paper-plane"></i>
                        发送重置链接
                    </button>
                </div>
                <div class="form-group text-center">
                    <!-- <a href="login.html" class="back-to-login"> -->
                    <a href="{% url 'login' %}" class="back-to-login">
                        <i class="fas fa-arrow-left"></i>
                        返回登录
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/JS/forgot-password.js"></script>
</body>
</html>
